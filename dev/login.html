  <header class="header">
    <div class="container header__container">
      <img class="logo header__logo" src="./images/logo.svg" alt="логотип" draggable="false">
    </div>
  </header>
  <main class="main">
    <div class="container">
      <h1 class="title title--center">Вход</h1>
      <form class="auth" id="auth">
        <label class="auth__label">
          <input class="auth__input" id="auth-email" type="text" placeholder="Введите ваш email" required>
        </label>
        <label class="auth__label">
          <input class="auth__input" id="auth-password" type="password" placeholder="Введите пароль" required>
          <svg class="show-hide-password-btn"><use xlink:href="#show-password"></use></svg>
        </label>
        <p class="auth__descr-btn" id="auth-forgot-password">Я не помню пароль</p>
        <button class="auth__btn" id="form-btn">Войти</button>
        <span class="auth__change-way">Нет аккаунта? <a class="auth__change-way-link" href="./register.html">Зарегистрироваться</a></span>
      </form>
    </div>
  </main>
</body>
</html>
