<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skb | Вход</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <script type="module" src="./js/user/auth.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__container header__container--only-logo">
      <img class="logo header__logo" src="./images/logo.svg" alt="логотип" draggable="false">
    </div>
  </header>
  <div class="lds-ring lds-ring--center" id="loader"><div></div><div></div><div></div><div></div></div>
  <main class="main main--hidden">
    <div class="container">
      <h1 class="title title--center">Вход</h1>
      <form class="auth" id="auth">
        <label class="auth__label">
          <input class="auth__input" id="auth-email" type="text" required>
          <p class="error" id="auth-email-error"></p>
        </label>
        <label class="auth__label">
          <input class="auth__input" id="auth-password" type="password" required>
        </label>
        <p class="auth__descr-btn" id="auth-forgot-password">Я не помню пароль</p>
        <button class="auth__btn" id="form-btn">Войти</button>
        <span class="auth__change-way">Нет аккаунта? <a class="auth__change-way-link" href="./register.html">Зарегистрироваться</a></span>
      </form>
    </div>
  </main>
</body>
</html>
