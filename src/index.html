  <header class="header">
    <div class="container header__container">
      <a class="logo header__logo" href="index.html"><img class="logo header__logo" src="./images/logo.svg" alt="логотип" draggable="false"></a>
      <input class="client-search" type="text" placeholder="Введите запрос">
      <a class="header__link" href="./account.html">Аккаунт</a>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <h1 class="title main__title">Клиенты</h1>
      <div class="client-container main__client-container">
        <div id="client-categories">
          <div class="client-categories__category">
            <svg class="client-categories__arrow"><use xlink:href="#arrow-upward"></use></svg>
            <span class="client-categories__category-name">ID</span>
          </div>
          <div class="client-categories__category">
            <span class="client-categories__category-alphabet">А-Я</span>
            <svg class="client-categories__arrow"><use xlink:href="#arrow-downward"></use></svg>
            <span class="client-categories__category-name">Фамилия Имя Отчество</span>
          </div>
          <div class="client-categories__category">
            <svg class="client-categories__arrow"><use xlink:href="#arrow-downward"></use></svg>
            <span class="client-categories__category-name">Дата и время создания</span>
          </div>
          <div class="client-categories__category">
            <svg class="client-categories__arrow"><use xlink:href="#arrow-downward"></use></svg>
            <span class="client-categories__category-name">Последние изменения</span>
          </div>
          <div class="client-categories__category">
            <span class="client-categories__category-name">Контакты</span>
          </div>
          <div class="client-categories__category">
            <span class="client-categories__category-name">Действия</span>
          </div>
        </div>
        <div class="client-container__loader"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
        <ul id="client-list">
        </ul>
      </div>
      <button disabled class="new-client-btn"><svg class="new-client-btn__svg"><use xlink:href="#new-client"></use></svg>Добавить клиента</button>
    </div>
  </main>
