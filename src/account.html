<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skb | аккаунт</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <script type="module" src="./js/user/account.js"></script>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <a class="logo header__logo" href="index.html"><img class="logo header__logo" src="./images/logo.svg" alt="логотип" draggable="false"></a>
      <h1 class="title header__title">Личный аккаунт</h1>
    </div>
  </header>
  <main class="main">
    <div class="lds-ring main__lds-ring" id="loader"><div></div><div></div><div></div><div></div></div>
    <section class="account account--hidden">
      <div class="container account__container">
        <h2 class="account__title" id="account-email"></h2>
        <button class="account__btn" id="change-email">Сменить почту</button>
        <button class="account__btn" id="change-password">Сменить пароль</button>
        <div class="account__danger-zone">
          <button class="account__btn account__btn--red" id="sign-out">Выйти</button>
          <button class="account__btn account__btn--red" id="delete-account">Удалить аккаунт</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
